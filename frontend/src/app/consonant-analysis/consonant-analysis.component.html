<div class="main-container">
  <h2>Consonant Analysis</h2>
    <form (ngSubmit)="analyze()">
      <div>
        <label for="input">Enter a sentence: </label>
        <input type="text" id="input" [(ngModel)]="input" name="input" />
      </div>
      <button type="submit">Analyze</button>
    </form>
  
    <div *ngIf="input">
      <div>
        <p>Latest analyzed text:</p>
        <pre>{{ latestAnalysis }}</pre>
      </div>
      <div>
        <hr />
        <p>Previously analyzed text:</p>
        <pre>{{ previousAnalysis }}</pre>
      </div>
    </div>
    <div class="links">
      <hr />
      <a routerLink="/" class="navigationButton">Main</a>
      <a routerLink="/vowel-analysis" class="navigationButton">Vowel Analysis</a>
      
    </div>
  </div>
